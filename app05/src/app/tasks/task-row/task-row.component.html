<div class="row border-bottom p-2">
    <div class="col-2 text-end">
        {{t.id}}
    </div>    
    <div class="col">
        {{t.job}}
    </div>    
    <div class="col-2 text-center">
        {{t.status}}
    </div>    
    <div class="col-2">
        <button type="button" class="btn btn-sm btn-secondary me-1" (click)="edit(t.id)">EDIT</button>
        <button type="button" class="btn btn-sm btn-danger" (click)="delete(t.id)">DELETE</button>
    </div>    
</div>
