<section class="box">
    <h3>Change Application Title</h3>

    <form (ngSubmit)="triggerFormSubmitted()">
        <div>
            <label><strong>The Application Title: </strong></label> <br />
            <input type="text" name="tb1" [(ngModel)]="title" />
        </div>
        <button>CHANGE</button>
    </form>
</section>
